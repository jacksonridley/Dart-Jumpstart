<html lang="en-us">
    <head>
        <title>Dart Jumpstart</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    </head>

    <body>
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 1200,
                height: 700,
                physics: {
                    default: "arcade"
                },

                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            class Player extends Phaser.Physics.Arcade.Sprite {
                totalJumps = 1;
                currentJumps = 0;
                constructor(scene, x, y) {
                    super(scene, x, y, "player");
                    scene.add.existing(this);
                    scene.physics.add.existing(this);
                    this.setScale(2);
                    this.setCollideWorldBounds(true);
                    this.setGravityY(3000); //We will set gravity *per object* rather than for the scene!
                }
            }
            class CloudEnemy extends Phaser.Physics.Arcade.Sprite {
                constructor(scene, x, y) {
                    super(scene, x, y, "cloudEnemy");
                    scene.add.existing(this);
                    scene.physics.add.existing(this);
                    this.setScale(0.25);
                    this.setCollideWorldBounds(true);
                    this.setGravityY(0);
                }
            }
            class MeleeEnemy extends Phaser.Physics.Arcade.Sprite {
                constructor(scene, x, y){
                    super (scene, x, y, "meleeEnemy");
                    scene.add.existing(this);
                    scene.physics.add.existing(this);
                    this.setScale(1);
                    this.setCollideWorldBounds(true);
                    this.setGravityY(3000);
                }
            }
            class RangedEnemy extends Phaser.Physics.Arcade.Sprite {
                constructor(scene, x, y){
                    super (scene, x, y, "rangedEnemy");
                    scene.add.existing(this);
                    scene.physics.add.existing(this);
                    this.setScale(1);
                    this.setCollideWorldBounds(true);
                    this.setGravityY(3000);
                }
            }
            class BatEnemy extends Phaser.Physics.Arcade.Sprite {
                constructor(scene, x, y){
                    super (scene, x, y, "batEnemy");
                    scene.add.existing(this);
                    scene.physics.add.existing(this);
                    this.setScale(1);
                    this.setCollideWorldBounds(true);
                    this.setGravityY(0);
                }
            }
            class CyclopsEnemy extends Phaser.Physics.Arcade.Sprite {
                constructor(scene, x, y){
                    super (scene, x, y, "cyclopsEnemy");
                    scene.add.existing(this);
                    scene.physics.add.existing(this);
                    this.setScale(1);
                    this.setCollideWorldBounds(true);
                    this.setGravityY(3000);
                }
            }

            var game = new Phaser.Game(config);

            //Game Objects
            var platforms;
            var player;
            var cloudEnemy;
            var cloudSpeed = 100;
            var enemyTicks = 0;
            var tickAmount = 1;
            var lifePoints = 3;
            var invincibility = false;
            var invinCount = 0;
            //Keyboard controls
            var cursors;
            var keys;
            var space;

            var gui;
            var guiTimer;

            function preload() {
                this.load.image("sky", "assets/clouds.png");
                this.load.image("platform", "assets/platform.png");
                this.load.image("player", "assets/wabbit.png");
                this.load.image("cloudEnemy", "assets/pikachu.png");
            }

            function create() {
                //Set the background origin to be at (0, 0) or top left corner of the image rather than the center of the image asset
                let background = this.add.tileSprite(0, 0, game.scale.width, game.scale.height, "sky").setOrigin(0, 0);

                //Create the platforms and the player character set to collide with the platforms
                createPlatforms(this);
                player = new Player(this, 400, 400);
                //creates an enemy
                this.physics.add.collider(player, platforms);

                //Set up user input
                cursors = this.input.keyboard.createCursorKeys();
                keys = this.input.keyboard.addKeys("A, D");
                space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
                space.on("down", jump); //calls jump function when space is pressed

                
                gui = this.add.text(16, 16, "Health: " + lifePoints, { fontSize: "32px", fill: "#000" });
            }

            function createPlatforms(scene) {
                platforms = scene.physics.add.staticGroup();

                //basePlatform is the floor of the game
                let basePlatform = platforms.create(game.scale.width / 2, game.scale.height - 30, "platform");
                basePlatform.setScale(3, 1).refreshBody(); //scales the base platform in the x axis to cover the entire floor

            
            }

            function update() {
                gui.setText("Health: " + lifePoints);
                //Player will not move in the x-axis unless a movement key is being pressed
                player.setVelocityX(0);

                //Player has "drag" on the x-axis meaning they slide a bit after an input
                player.setDragX(1000);

                //This will reset the number of jumps available to the player whenever the player lands
                if (player.body.touching.down) {
                    player.currentJumps = 0;
                }

                //Handle player movements
                if (cursors.left.isDown || keys.A.isDown) {
                    player.setVelocityX(-400);
                }

                if (cursors.right.isDown || keys.D.isDown) {
                    player.setVelocityX(400);
                }
                //If player is invincible, starts a countdown to when they will become vulnerable again
                if (invincibility) {
                    invinCount++;
                    if (invinCount === 75) {
                        invincibility = !invincibility;
                        invinCount = 0;
                    }
                }
            }

            function jump(event) {
                if (player.body.touching.down) {
                    //If the player is on the ground, the player can jump
                    player.setVelocityY(-1100);
                    player.currentJumps++;
                } else if (player.currentJumps < player.totalJumps) {
                    //If the player is not on the ground but has an available air jump, use that jump
                    player.setVelocityY(-800);
                    player.currentJumps++;
                }
            }
            function dmgPlayer(player, enemy) {
                if (!invincibility) {
                    lifePoints--;
                    invincibility = !invincibility;
                }

                if (lifePoints === 0) {
                    player.disableBody(true, true);
                }
            }
            function basicEnemyMove(enemy, speed, length) {
                enemyTicks += tickAmount;
                if (enemyTicks === length) {
                    enemy.setVelocityX(-speed);
                    tickAmount = -1;
                } else if (enemyTicks === -1) {
                    enemy.setVelocityX(speed);
                    tickAmount = 1;
                }
            }

            //Reset the gui text to be empty after the guiTimer elapses
            function removeText() {
                gui.setText("");
            }
        </script>
    </body>
</html>
